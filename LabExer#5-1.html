<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Task #1: Understanding the Basics</title>
</head>
<body>
  <h1>User Task #1: Understanding the Basics</h1>

  <script>
    // Declare variables of different data types
    let stringVariable = "Hello, World!";
    let numberVariable = 42;
    let booleanVariable = true;

    // Perform arithmetic operations
    let additionResult = numberVariable + 10;
    let subtractionResult = numberVariable - 5;
    let multiplicationResult = numberVariable * 2;
    let divisionResult = numberVariable / 2;

    // Output results using console.log()
    console.log("String Variable: ", stringVariable);
    console.log("Number Variable: ", numberVariable);
    console.log("Boolean Variable: ", booleanVariable);

    console.log("Addition Result: ", additionResult);
    console.log("Subtraction Result: ", subtractionResult);
    console.log("Multiplication Result: ", multiplicationResult);
    console.log("Division Result: ", divisionResult);

    // Implement basic conditional statements
    if (numberVariable > 30) {
      console.log("Number is greater than 30");
    } else {
      console.log("Number is not greater than 30");
    }
  </script>
</body>
</html>
